<ul>

    {% for category in site.data.menu %}
    {% if category.subcategories != null %}
    <li><a href="{{ category.href }}" class="page-link">{{ category.title }}</a>
    <ul class="sub-menu">
    {% for subcategory in category.subcategories %}
    <li><a href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
     <li><a href="{{ category.href }}" class="site-title">{{ category.title }}</a>
    {% endif %}
    </li>
    {% endfor %}
    </ul>
